    //fill the dictionary with words
    init = function(){
        for (var i = 0; i < dictionary.length; i++) {
             document.getElementById('word_list').innerHTML += "<li onclick='show("+ i +")'>" + dictionary[i].word + "</li>";
    }
        }
    
    //call the init functions when page loads
    
    init();
           
        show = function(i){
            document.getElementById('word_text').innerHTML = dictionary[i].word;
            document.getElementById('defenition1').innerHTML = dictionary[i].def1;
            document.getElementById('defenition2').innerHTML = dictionary[i].def2;
            document.getElementById('example').innerHTML = dictionary[i].exam;
    
            var list = "";
    
            for (var j = 0; j < dictionary[i].rel.length; j++) {
                list += "<li>" + dictionary[i].rel[j] + "</li>";
                document.getElementById('related').innerHTML = list;
                
            }
    
        }
    
        // show first word in the dictionary when page loads
        show(0);
    
        //search functionality
        search = function(){
            query = document.getElementById('search').value;
    
            if (query == "") {
                return;
            }
            found = -1; //initialized found to false
    
            for(var i = 0; i < dictionary.length; i++) {
                if (query == dictionary[i].word) {
                    found = i;
                    break;
                }else {
                    document.getElementById('word_text').innerHTML = "Word not found ";
                    document.getElementById('defenition1').innerHTML = "Our dictionary does not contain the word you entered. :(";
                    document.getElementById('defenition2').innerHTML = "";
                    document.getElementById('example').innerHTML = "";
                    document.getElementById('related').innerHTML = "no related words";
                }
            }
    
    if (found >= 0) {
        show(found);
    }
    
        }
